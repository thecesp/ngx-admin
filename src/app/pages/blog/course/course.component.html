<nb-flip-card>
  <nb-card-front>
    <nb-card size="medium">
      <nb-card-body>
        <div class="picture" style.background-image="url({{image}})"></div>

        <div class="details">
          <div class="title">
            {{title}}
          </div>
          <div class="description"></div>
        </div>
      </nb-card-body>


      <nb-card-footer>
        <a href="{{url}}" target="_blank">
          <i class="ion-ios-world"></i>
        </a>
        <!-- <a href="https://itunes.apple.com/us/app/kitten-tricks/id1246143230" target="_blank">
          <i class="ion-social-apple"></i>
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.akveo.kittenTricks" target="_blank">
          <i class="ion-social-android"></i>
        </a>
        <a href="https://github.com/akveo/react-native-ui-kitten" target="_blank">
          <i class="ion-social-github"></i>
        </a> -->
      </nb-card-footer>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="medium" accent="danger">
      <nb-card-header>
        Outline:
      </nb-card-header>
      <nb-list>
          <nb-list-item *ngFor="let topic of topics">
          {{ topic }}
        </nb-list-item>
      </nb-list>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
